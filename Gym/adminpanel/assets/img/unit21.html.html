<!DOCTYPE html>
<html>
<head>
  <title>Inline Style Sheet Example</title>
  <style>
  h1 {
  color: blue;
  font-size: 36px;
}

p {
  font-size: 24px;
}
 
  </style>
</head>
<body>
  <h1 style="color: blue; font-size: 36px;">Hello, World!</h1>
  <p style="font-size: 24px;">This is an example of using inline styles.</p>
</body>
</html>
